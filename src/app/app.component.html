<button class="btn btn-primary btn-lg">check bootstrap</button>

<div class="container">
 <div class="row">
   <div class="form-bg">
     <form #regForm='ngForm' (ngSubmit)="Register(regForm)">
     <h3  class="text-center">Registration page</h3><br/>
     <div class="form-group">
       <input type="text" class="form-control" placeholder="First name" name="fistname" required ngModel>
     </div>
     <div class="form-group">
      <input type="text" class="form-control" placeholder="last name" name="lastname" required ngModel> 
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" name="email" email required ngModel #email="ngModel">
      <span class="help-bpx" *ngif="email.touched && !email.valid">please enter email value</span>
    </div>
    <br/>

    <div class="aling-center">
      <button type="submit" class="btn btn-danger" id="Register" [disabled]="!regForm.valid">Register</button>

    </div>
     </form>
   </div>
 </div>
</div>
